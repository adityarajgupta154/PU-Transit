<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | PU Transit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Password Protection Modal -->
    <div id="passwordModal" class="modal-overlay">
        <div class="modal-content fade-in">
            <div class="modal-icon">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h2 style="margin-bottom: 0.5rem; color: var(--text-main);">Admin Access</h2>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Enter password to access the panel.</p>

            <input type="password" id="adminPassword" placeholder="Enter Password"
                style="margin-bottom: 1rem; text-align: center;">
            <button onclick="checkPassword()" class="btn btn-primary" style="width: 100%;">Unlock Panel</button>
            <p id="passwordError" style="color: var(--danger); font-size: 0.9rem; margin-top: 1rem; display: none;">
                Invalid Password</p>

            <div style="margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--text-muted); font-size: 0.9rem;">Back to Home</a>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 2rem;">

        <script>
            // Check Session Authentication
            document.addEventListener('DOMContentLoaded', () => {
                const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
                if (isAuthenticated === 'true') {
                    document.getElementById('passwordModal').classList.add('hidden');
                }
            });

            function checkPassword() {
                const passwordInput = document.getElementById('adminPassword');
                const errorMsg = document.getElementById('passwordError');
                const password = passwordInput.value;

                if (password === 'Aditya154') {
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    document.getElementById('passwordModal').classList.add('hidden');
                } else {
                    errorMsg.style.display = 'block';
                    passwordInput.style.borderColor = 'var(--danger)';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }

            // Enter key support
            document.getElementById('adminPassword').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        </script>

        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="index.html"
                    style="background: white; border: 1px solid rgba(148, 163, 184, 0.3); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h2>Admin Dashboard</h2>
            </div>
            <div style="display: flex; gap: 1rem;">
                <span class="badge" style="position: static; font-size: 1rem; padding: 0.5rem 1rem;">
                    <i class="fa-solid fa-user-gear"></i> Logged In
                </span>
            </div>
        </header>

        <!-- Route Creator & Map -->
        <div class="glass-card fade-in" style="grid-column: span 2;">
            <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem;">
                <h3><i class="fa-solid fa-route"></i> Route Generator</h3>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <select id="shiftSelect">
                        <option value="" disabled selected>Select Shift</option>
                        <option value="First Shift">First Shift</option>
                        <option value="ADM / Medical Shift">ADM / Medical Shift</option>
                        <option value="General Shift">General Shift</option>
                    </select>
                    <input type="text" id="busNumber" placeholder="Bus Number (e.g. GJ-06-XX-1234)">
                    <input type="text" id="originInput" placeholder="Start Location (Origin)">
                    <input type="text" id="destInput" placeholder="End Location (Destination)">
                </div>

                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button id="generateBtn" class="btn btn-secondary" style="background: var(--primary-color);"><i
                            class="fa-solid fa-magic-wand-sparkles"></i> Generate Route</button>
                    <button id="saveRouteBtn" class="btn btn-primary" style="background: var(--success);"><i
                            class="fa-solid fa-save"></i> Save Data</button>
                    <button id="clearBtn" class="btn btn-secondary" style="background: var(--danger);"><i
                            class="fa-solid fa-trash"></i> Reset</button>
                </div>
            </div>

            <div id="adminMap" style="width: 100%; height: 500px; border-radius: 12px; margin-bottom: 1rem;"></div>
            <div style="display: flex; justify-content: space-between; color: var(--text-muted); font-size: 0.9rem;">
                <span><i class="fa-solid fa-info-circle"></i> Click on map to add named Bus Stop.</span>
                <span><i class="fa-solid fa-location-dot"></i> Vadodara City Limits</span>
            </div>
        </div>

        <!-- Existing Fleet List can stay, or we repurpose it to show Routes -->
        <div class="glass-card fade-in" style="grid-column: span 2; animation-delay: 0.1s;">
            <h3 style="margin-bottom: 1.5rem;">Saved Routes</h3>
            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead>
                        <tr>
                            <th style="padding: 1rem; color: var(--text-muted);">Route Name</th>
                            <th style="padding: 1rem; color: var(--text-muted);">Stops</th>
                            <th style="padding: 1rem; color: var(--text-muted);">Action</th>
                        </tr>
                    </thead>
                    <tbody id="routesTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
    <!-- Leaflet Configuration -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/map-config.js"></script>
</body>

</html>
