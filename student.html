<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracking | PU Transit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow: hidden;
        }

        /* No scroll for map view */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Floating Sidebar/Controls */
        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 350px;
            z-index: 10;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            width: fit-content;
            backdrop-filter: blur(4px);
        }

        .info-panel {
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .controls-overlay {
                top: auto;
                bottom: 0;
                left: 0;
                width: 100%;
                border-radius: 20px 20px 0 0;
                padding: 1.5rem;
                background: var(--dark-bg);
                /* Solid bg on mobile for better read */
            }

            .back-btn {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 20;
            }
        }
    </style>
</head>

<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Floating UI -->
    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> &nbsp; Back</a>

    <div class="controls-overlay">
        <!-- Route Selector Card -->
        <div class="glass-card fade-in">
            <h2 style="margin-bottom: 1rem;"><i class="fa-solid fa-map-location-dot"
                    style="color: var(--primary-color);"></i> Live Tracker</h2>

            <div class="form-group">
                <label for="shiftSelect"
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">Select
                    Shift & Enter Bus Number</label>
                <div style="display: flex; gap: 0.5rem; flex-direction: column;">
                    <select id="shiftSelect">
                        <option value="" disabled selected>Select Shift</option>
                        <option value="First Shift">First Shift</option>
                        <option value="ADM / Medical Shift">ADM / Medical Shift</option>
                        <option value="General Shift">General Shift</option>
                    </select>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="busNumberInput" placeholder="Bus No. (e.g. GJ-06-XX-1234)"
                            style="flex: 1;">
                        <button id="searchRouteBtn" class="btn btn-primary" style="padding: 0 1.2rem;"><i
                                class="fa-solid fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Card (Hidden by default until selection) -->
        <div id="busStatus" class="glass-card fade-in info-panel">
            <p style="text-align: center; color: var(--text-muted);">Select a route to view status</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/student.js"></script>

    <!-- Leaflet Configuration -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/map-config.js"></script>

</body>

</html>
